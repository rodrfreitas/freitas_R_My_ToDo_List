<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish">

    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <h1>To-Do List App - Work Organizer</h1>
            <h3>Click to complete a task</h3>
        </header>

        <article id="todo">
            <h2>To Dos</h2>
            <ul class="todo">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
                <li>item 6</li>
            </ul>
        </article>

        <article id="inprogress">
            <h2>In Progress</h2>
            <ul class="todo">
                <li><input type="checkbox"><label><span>Item 1</span></label></li>
                <li><input type="checkbox"><label><span>Item 2</span></label></li>
                <li><input type="checkbox"><label><span>Item 3</span></label></li>
                <li><input type="checkbox"><label><span>Item 4</span></label></li>
                <li><input type="checkbox"><label><span>Item 5</span></label></li>
                <li><input type="checkbox"><label><span>Item 6</span></label></li>
            </ul>
        </article>

        <article id="done">
            <h2>Done</h2>
            <ul class="todo">
                <li><input type="checkbox"><label><span>Item 1</span></label></li>
                <li><input type="checkbox"><label><span>Item 2</span></label></li>
                <li><input type="checkbox"><label><span>Item 3</span></label></li>
                <li><input type="checkbox"><label><span>Item 4</span></label></li>
                <li><input type="checkbox"><label><span>Item 5</span></label></li>
                <li><input type="checkbox"><label><span>Item 6</span></label></li>
            </ul>
        </article>
    </main>
</body>
</html>
